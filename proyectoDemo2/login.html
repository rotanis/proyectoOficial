	<style type="text/css">
	html, body {
		width: 100%;
		height: 100%;
		background-image: url("img/paisaje2.jpg");
	}

	section {
		border: 1px solid rgb(241 243 243);
		text-align: center;
		margin-top: 150px;
		padding: 26px;
		background-color: white;
	}
	.labels{
		padding: 15px;
		font-family: arial;
	}
	.botton{
		background-color: #FFFF5B;
		border: 2px solid yellow;
		border-radius: 6px;
	}
</style>

<body>
	<header>
		<nav class="navbar navbar-expand-sm bg-dark justify-content-center">

			</ul>
		</nav>

	<section class="container">

		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<form action="#" class="login">
					<h3> Iniciar Sesion </h3>
					<hr>
					<label class="labels" for="email"> Ingresa tu Correo </label>
					<input type="email" name="email" class="email" placeholder="ejemplo@mail.com">
					<br>
					<label class="labels" for="password"> Ingresa tu Contrasena </label>
					<input type="password" name="password" class="password">
					<br>
					<button class="botton" type="submit"> Iniciar Sesion </button>
				</form>
			</div>
		</div>
	</section>
